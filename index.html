<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="D:\Profiles\Uday Gupta\VS Code files\Web_Dev\Music-Player\style.css">

</head>

<body>

    <audio src="" id="audio" preload="auto"></audio>
    <div class="music-player">
        <div class="now_playing">
            <h1>Now Playing</h1>
        </div>
        <div class="disk">

        </div>
        <h1 class="music_name">Song 1</h1>
        <p class="artist_name">Artist</p>
        <div class="music_slider">
            <input type="range" value="0" class="slider">
            <span class="initial_time">00:00</span>
            <span class="final_time">00:00</span>
        </div>
        <div class="control">
            <button class="btn previous_song">
                <img src="Image/previous.png" alt="">
            </button>
            <button class="play pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn next_song">
                <img src="Image/next.png" alt="">

            </button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
